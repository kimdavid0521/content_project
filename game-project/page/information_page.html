<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/information.css">
    <style>
        .container img {
            width: 100%;
            height: 100%;
            transition: opacity 1s ease-in-out;
        }
    </style>
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <img class="img" src="../img/UI_talk.png" alt="Image 1" width="100%" height="100%">
        <div class="name">
            김태영
        </div>
        <div class="text_talk">
            이런방식으로 이러쿵 저러쿵
        </div>
    </div>
    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.querySelector('.container');
            const images = document.getElementsByClassName('img');
            

            function showNextImage() {
                // 현재 이미지를 투명하게 만듭니다.
                images.style.opacity = 0;

                // 다음 이미지의 인덱스로 이동합니다.
               
                // 다음 이미지를 나타나게 합니다.
                images.style.opacity = 1;

                // 일정 시간 후에 다음 이미지를 표시하도록 설정합니다.
                setTimeout(showNextImage, 2000); // 2초 후에 변경 (2000ms = 2s)
            }

            // 초기에 첫 번째 이미지를 표시합니다.
            images.style.opacity = 1;

            // 첫 번째 이미지 표시 후 일정 시간 후에 다음 이미지를 표시하도록 설정합니다.
            setTimeout(showNextImage, 2000); // 2초 후에 변경 (2000ms = 2s)
        });
    </script>
</body>
</html>
