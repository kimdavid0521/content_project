<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/information.css">
    <style>
        .container img {
            width: 100%;
            height: 100%;
            transition: opacity 1s ease-in-out;
        }
        .text_talk {
            color: "white";
            transition: opacity 1s ease-in-out;
            font-size: 20px;
        }
        .name {
            color: "white";
            transition: opacity 1s ease-in-out;
            font-size: 40px;
            margin-left: -30px;
            margin-bottom: -10px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img id="img" src="../img/UI_talk.png" alt="Image 1" width="100%" height="100%">
        <div id="username" class="name">
            
        </div>
        <div class="text_talk">
            여기인가... 요즘 마물이 출현하고 있다는 곳이
        </div>
        
        
    </div>
    <script>
       const username = localStorage.getItem("name");
       document.getElementById("username").innerHTML=username;
       document.addEventListener('DOMContentLoaded', function () {
            let i = 0;
            let repeatCount = 0;
            const container = document.querySelector('.container');
            const images = document.getElementById('img'); 
            const text = document.getElementsByClassName('text_talk')[0];
            const name = document.getElementsByClassName('name')[0];

            const textArray = [
                "탑의 원혼이 숲에 있는 마물들을 깨우고 있다고 하니, 마을 사람들을 위해서 내가 탑의 원혼을 처리해줘야겠어!",
                "탑 바깥쪽 마물부터 처리하고 들어가볼까?"
            ];
            
            

            function showNextImage() { 
                images.style.opacity = 0;
                text.style.opacity = 0;
                name.style.opacity = 0;
                setTimeout(function () {
                    images.style.opacity = 1;
                    text.style.opacity = 1;
                    name.style.opacity = 1;
                    text.textContent = textArray[i % textArray.length];
                    i = i + 1;
                    repeatCount = repeatCount + 1;
                    if(repeatCount == 3) {
                        window.location.href="./fight_page.html";
                    }
                    setTimeout(showNextImage, 5000); 
                }, 2000); 
            }
            images.style.opacity = 1;
            text.style.opacity = 1;
            name.style.opacity = 1;
            setTimeout(showNextImage, 4000); 
        });

    </script>
</body>
</html>
