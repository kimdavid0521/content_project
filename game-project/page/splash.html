<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
	<link href="../css/splash.css" type="text/css" rel="stylesheet">
<title>splash</title>
<style>
	#wrapper {
		position: relative;
		height: 85%;
		width: 100%;
	}

	#wrapper:after{
		content: "";
		display: block;
		position: absolute;
		top: 0;
		left: 0;
		height: 100%;
		width: 100%;
		background-image: src="../img/team_logo.png";
		background-repeat: no-repeat;
		opacity: 0;
		filter: alpha(opacity=25);
		z-index: -1;
	}
	#img:after{
		filter: invert(87%) sepia(16%) saturate(370%) hue-rotate(56deg) brightness(109%) contrast(87%) z-index=6;
	}
</style>

</head>
<body>
	<div id = "wrapper">
	
		<div class="splash-screen" id="splash-screen">
	<div class="splash-logo" id="splash-logo">
		<img height="100px"
		src="../img/team_logo.png" alt="company logo" 
		style="filter: invert(87%) sepia(10%) saturate(170%) hue-rotate(56deg) brightness(1000%) contrast(0%);" z-index="6"></div>
	</div>
<script src="../js/splash.js"></script>

</div> 
</body>

<footer>
<hr>
	<h5>Team : 김김박이 - 김태영, 김하정, 박주윤, 이지민 <br>
		콘텐츠 서비스 개발 1 기말 팀프로젝트 <br>
	</h5>
</footer>
</html>
