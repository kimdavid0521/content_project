<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/fight_page.css">
        
        
        
        <title>타임어택 : 시간의 전투</title>
        
    </head>
    <body>
        <div class="container">
            <audio controls autoplay style="display: none;">
                <source src="../audio/dungeon-sound.mp3" type="audio/mpeg">
            </audio>
            <p style="margin: 30px; font-size: 36px; font-weight: 300; color:white;" id="monsterName"></p>
            <div class="health-bar">
                <div class="health"></div>
            </div>
            <div class="monster" id="monster-motion"></div>
            <div class="action">
                <div class="character">
                    여기다 캐릭
                </div>
                <div class="action-and-info">
                    <div class="heal">
                        <button class="potion" id="potion" onclick="Heal()">
                            <h3 id="potion-state">포션</h3>
                        </button> 
                        <h2 style="color: red;">X</h2> <h2 id="potion-amount"></h2>
                    </div>
                    
                    <div class="char-health">
                        <div class="char-health-bar"></div>
                    </div>
                    <div class="atk-or-def">
                        <button onclick="Attack()" class="btn-action" id="attack">공격하기</button>
                        <button onclick="Guard()" class="btn-action" id="guard">방어하기</button>
                    </div>
                </div>
                <div class="skill-box">
                    <p style="color: white; margin:20px">액티브</p>
                    <button class="skill"></button>
                </div>
                
            </div> 
        </div>
        <script src="../js/fight_page.js"></script>
        <script src="../js/change_floor.js"></script>
    </body>
    
</html>
