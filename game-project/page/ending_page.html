<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ending_page.css">
    <style>
        #character {
            width: 100px;
            height: 100px;
            position: relative;
            top: 600px;
            left: 350px;
        }

        .text {
            opacity: 1;
            transform: translateY(0);
            transition: transform 40s;
            text-align: center;
        }

        .text.animate {
            transform: translateY(-1600px);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img id="character" src="../img/character_img.png">
        <div class="score_section">
            <div class="name">
                <p>사용자 이름:</p>
            </div>
            <div class="score">
                <p>사용자 점수:</p>
            </div>
            <br>
            <div class="button_lay">
                <button onclick="movepage()">다시하기</button>
            </div>
        </div>
            <div class="text">
                용사는 탑의 영혼을 달래는 것에 성공했습니다!
                <br>
                <br>
                <br>
                영혼을 무사히 성불시켰으니, 이제 마물들이 나타나는 일은 없어질 거예요.
                <br>
                <br>
                <br>
                마을 사람들은 당신에게 감사합니다!
                <br>
                <br>
                <br>
                다음에는 또, 어떤 모험이 용사를 기다리고 있을까요?
                <br>
                <br>
                <br>
                후속작 2기를 기대해주세요!
                <br>
                <br>
                <br>
                -THE END-
                <br>
                제작사: 김김박이
                (김태영,이지민,김하정,박주윤)
            </div>

        
    </div>
    <script src="../js/ending_page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.text').classList.add('animate');
        });
    </script>
</body>
</html>
