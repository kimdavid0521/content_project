<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ending_page.css">
    <style>
        #character {
            width: 100px;
            height: 100px;
            position: relative;
            top: 600px;
            left: 350px;
        }

        .text {
            opacity: 1;
            transform: translateY(0);
            transition: transform 40s;
            text-align: center;
        }

        .text.animate {
            transform: translateY(-1600px);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img id="character" src="../img/character_img.png">
        <div class="score_section">
            <div class="name">
                <p>사용자 이름:</p>
            </div>
            <div class="score">
                <p>사용자 점수:</p>
            </div>
            <br>
            <div class="button_lay">
                <button onclick="movepage()">다시하기</button>
            </div>
        </div>
            <div class="text">
                그렇게 성위로 올라왔고
                <br>
                <br>
                <br>
                모든 몬스터를 물리칠수 있었다
                <br>
                <br>
                <br>
                나는 그렇게 왕이되었고
                <br>
                <br>
                <br>
                난 ㄹㅇ 개멋있는사람이 되었다
                <br>
                <br>
                <br>
                또 다른 모험을 향해
                <br>
                <br>
                <br>
                후작품 2기 기대하셈
                <br>
                <br>
                <br>
                끝
                <br>
                제작사: 김김박이
                (김태영,이지민,김하정,박주윤)
            </div>

        
    </div>
    <script src="../js/ending_page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.text').classList.add('animate');
        });
    </script>
</body>
</html>
